<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Tabuada</title>
</head>
<body>
    <h1>Funções - Tabuada</h1>
    <button onclick="mostrarTabuada()">Mostrar</button>
    <button onclick="limparTabuada()">Limpar</button>
    <div id="output">
    </div>

    <script>
        const output = document.getElementById("output");

        function mostrarTabuada($valor) {
            let result = "";
            let number = parseInt(prompt("Digite um número:"));

            for (let i = 0; i <= 1000; i++) {
                result += `${i} x ${number} =  ${number * i} <br>`;
            }
            output.innerHTML = result;
        }


        function limparTabuada() {
            output.innerHTML = "";
        }
    </script>
</body>
</html>
